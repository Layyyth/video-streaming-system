name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set Up Docker
      uses: docker/setup-buildx-action@v2

    - name: Install Docker Compose
      run: |
        sudo apt update
        sudo apt install -y docker-compose

    - name: Build Docker Images
      run: docker-compose build

    - name: Run Tests
      run: |
        docker-compose up -d
        sleep 5  # Give services time to start
        curl -f http://localhost:3001 || exit 1
        curl -f http://localhost:3002 || exit 1
        curl -f http://localhost:3003 || exit 1
        curl -f http://localhost:3004 || exit 1
        echo "All services are running!!!"

    - name: Stop Containers
      run: docker-compose down

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Tag and Push Docker Images to Docker Hub
      run: |
        docker tag upload-service ${{ secrets.DOCKER_USERNAME }}/upload-service:latest
        docker tag streaming-service ${{ secrets.DOCKER_USERNAME }}/streaming-service:latest
        docker tag auth-service ${{ secrets.DOCKER_USERNAME }}/auth-service:latest
        docker tag file-system-service ${{ secrets.DOCKER_USERNAME }}/file-system-service:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/upload-service:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/streaming-service:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/auth-service:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/file-system-service:latest

